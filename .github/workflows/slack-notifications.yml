name: Release Notification

on:
  release:
    types: [published]

jobs:
  start-notify:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05P823NC3G'
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Version ${{ github.ref_name }} of module ${{ github.repository }} is now available!"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJSON(github.event.release.body) }}
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "See more here!"
                      },
                      "url": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.TOOLINGANDFOUNDATION_SLACK_BOT_TOKEN }}
